    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      form {
        border: 1.5px solid #f1f1f1;
      }

      input[type="text"],
      input[type="email"],
      select {
        width: 49%;
        font-size: 20px;
        padding: 12px 20px;
        margin: 8px 0;
        margin-left: 5px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 10px;
      }

      button {
        background-color: #013243;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 98%;
        border-radius: 15px;
      }

      button:hover {
        opacity: 0.8;
      }

      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
      }

      .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
      }

      img.avatar {
        width: 20%;
        border-radius: 50%;
      }

      .container {
        padding: 16px;
      }

      span.psw {
        float: right;
        padding-top: 16px;
      }

      /* Change styles for span and cancel button on extra small screens */
      @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }

        .cancelbtn {

      @media screen and (max-width: 778px) {

        input[type="email"],

  <body>

  <body style="background:white;">
    <div class="container">
      <div
        class="w3-card-4 w3-pale-blue w3-margin w3-center w3-round-large"
        style=""
      >
        <center>
          <h1 style="color:#013243" id="hi">
            Enter Your Details
          </h1>
        </center>

        <form
          id="form"
          target="_self"
          onsubmit="return postToGoogle();"
          action=""
          aria-required="false"
        >
          <input
            id="nameField"
            name="entry.1010400214"
            placeholder="Name"
            type="text"
            required
          />
          <input
            id="mobField"
            name="entry.1381401647"
            placeholder="Mobile number"
            type="text"
            pattern="^\d{10}$"
            required
          />
          <input
            id="emailField"
            name="entry.1039136755"
            placeholder="Email"
            type="email"
            required
          />

          <select
            id="cinema"
            name="entry.1693568189"
            placeholder="Select Cinema"
            required
          >
            <option value=""
              >How do you came to know about this website?</option
            >
            <option
              value="City: Delhi, Cinema: PVR Logix City Centre IMAX, Noida"
              >Personal approach of website devlopers</option
            >
            <option
              value="City:Bengaluru  Cinema:Cinepolis IMAX Forum Shantiniketan"
              >Social media</option
            >
            <option
              value="City:Chennai Cinema:SPI Palazo The Forum Vijaya Mall, Vadapalani"
              >Teachers</option
            >
            <option value="City:Pune Cinema:Cinepolis Westend Mall, Pune"
              >Friends</option
            >
          </select>
          <button id="send" type="submit" class="common_btn">Submit</button>
        </form>
      </div>
    </div>

    <h3
      id="success-msg"
      style="text-align: center !important; margin-top:0px !important; display:none; color:#013243  "
    >
      Your details has been submited
      <button>
        <a style="text-decoration: none; color: white;" href="payment.html"
          >proceed further</a
        >
      </button>
    </h3>

    <script>
      function postToGoogle() {
        var field1 = $("#nameField").val();
        var field2 = $("#emailField").val();
        var field3 = $("#mobField").val();
        var field4 = $("#cinema option:selected").text();

        if (field1 == "") {
          alert("Please Fill Your Name");
          document.getElementById("nameField").focus();
          return false;
        }
        if (field2 == "") {
          alert("Please Fill Your Email");
          document.getElementById("emailField").focus();
          return false;
        }
        if (field3 == "" || field3.length > 10 || field3.length < 10) {
          alert("Please Fill Your Mobile Number");
          document.getElementById("mobField").focus();
          return false;
        }

        $.ajax({
          url:
            "https://docs.google.com/forms/u/0/d/e/1FAIpQLScKX2NQp9h2OgrFik7oVSZPxzdNUQldz6I89E2AuH6AKPadyQ/formResponse",
          data: {
            "entry.1010400214": field1,
            "entry.1039136755": field2,
            "entry.1381401647": field3,
            "entry.1693568189": field4
          },
          type: "POST",
          dataType: "xml",
          success: function(d) {},
          error: function(x, y, z) {
            $("#success-msg").show();
            $("#form").hide();
            $("#hi").hide();
          }
        });
        return false;
      }
    </script>
    
  
  </body>
