<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="w3.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="w3-container fd w3-cards-4 w3-round-large">
        <div class="">
          <img src="home.jpg" alt="" class="w3-image w3-cards img" />

          <h3>Fill The Details.</h3>
          <form
            class="w3-container w3-card-4"
            id="form"
            target="_self"
            onsubmit="return postToGoogle();"
            action=""
            autocomplete="off"
          >
            <br />

            <p>
              <label>Name:</label>

              <input
                class="w3-hover-border-purple"
                id="nameField"
                name="entry.1010400214"
                type="text"
                style="
                  padding: 8px;

                  border: none;
                  border-bottom: 1px solid #ccc;
                  width: 100%;
                "
                required
              />
            </p>
            <p>
              <label>Mobile no:</label>
              <input
                class="w3-hover-border-purple"
                id="mobField"
                name="entry.1381401647"
                type="text"
                pattern="^\d{10}$"
                style="
                  padding: 8px;

                  border: none;
                  border-bottom: 1px solid #ccc;
                  width: 100%;
                "
                required
              />
            </p>
            <p>
              <label>Email:</label>
              <input
                class="w3-hover-border-purple"
                id="emailField"
                name="entry.1039136755"
                type="email"
                style="
                  padding: 8px;

                  border: none;
                  border-bottom: 1px solid #ccc;
                  width: 100%;
                "
                required
              />
            </p>

            <p>
              <select
                id="cinema"
                name="entry.1693568189"
                placeholder="Select Cinema"
                required
                class="w3-select w3-border w3-hover-border-purple"
              >
                <option value=""
                  >How do you came to know about this website?</option
                >
                <option
                  value="City: Delhi, Cinema: PVR Logix City Centre IMAX, Noida"
                  >personal approach of website devlopers</option
                >
                <option
                  value="City:Bengaluru  Cinema:Cinepolis IMAX Forum Shantiniketan"
                  >social media</option
                >
                <option
                  value="City:Chennai Cinema:SPI Palazo The Forum Vijaya Mall, Vadapalani"
                  >teachers</option
                >
                <option value="City:Pune Cinema:Cinepolis Westend Mall, Pune"
                  >friends</option
                >
              </select>
            </p>
            <p class="bs">
              <button id="send" type="submit" class="common_btn btn">
                Submit
              </button>
            </p>
          </form>
        </div>
      </div>
    </section>
    <script>
      function postToGoogle() {
        var field1 = $("#nameField").val();
        var field2 = $("#emailField").val();
        var field3 = $("#mobField").val();
        var field4 = $("#cinema option:selected").text();

        if (field1 == "") {
          alert("Please Fill Your Name");
          document.getElementById("nameField").focus();
          return false;
        }
        if (field2 == "") {
          alert("Please Fill Your Email");
          document.getElementById("emailField").focus();
          return false;
        }
        if (field3 == "" || field3.length > 10 || field3.length < 10) {
          alert("Please Fill Your Mobile Number");
          document.getElementById("mobField").focus();
          return false;
        }

        $.ajax({
          url:
            "https://docs.google.com/forms/u/0/d/e/1FAIpQLScKX2NQp9h2OgrFik7oVSZPxzdNUQldz6I89E2AuH6AKPadyQ/formResponse",
          data: {
            "entry.1010400214": field1,
            "entry.1039136755": field2,
            "entry.1381401647": field3,
            "entry.1693568189": field4,
          },
          type: "POST",
          dataType: "xml",
          success: function (d) {},
          error: function (x, y, z) {
            window.location = "success.html";
          },
        });
        return false;
      }
    </script>
  </body>
</html>
